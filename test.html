<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab ul li {
            color: #000;
        }
        .tab ul li.TabActive {
            color: #ff0000;
        }
        .content ul li {
            display: none;
        }
        .content ul li.ContActive {
            display: block;
        }
    </style>
    <script>
        window.onload = function() {
            tabClick()
        }

        function tabClick() {
            let tab = document.querySelectorAll(".tab ul li");
            let cont = document.querySelectorAll(".content ul li");
            if (tab && cont) {
                for (let i = 0; i < tab.length; i++) {
                    addClickEvent(i);
                }

                function addClickEvent(i) {
                    tab[i].addEventListener('click', function() {
                        setTabClass(i);
                        setContClass(i);
                    });
                }

                function setTabClass(num) {
                    for (let i = 0; i < tab.length; i++) {
                        tab[i].classList.remove('TabActive');
                    }
                    tab[num].classList.add('TabActive');
                }

                function setContClass(num) {
                    for (let i = 0; i < cont.length; i++) {
                        cont[i].classList.remove('ContActive');
                    }
                    cont[num].classList.add('ContActive');
                }
            }
        }
    </script>
</head>
<body>
<div class="tab">
    <ul>
        <li class="TabActive">title1</li>
        <li>title2</li>
        <li>title3</li>
        <li>title4</li>
    </ul>
</div>
<div class="content">
    <ul>
        <li class="ContActive">content1</li>
        <li>content2</li>
        <li>content3</li>
        <li>content4</li>
    </ul>
</div>
</div>

</body>
</html>
